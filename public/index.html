<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cognitive Services All in One</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      
<body>
  <div class="container" id="loginFormContainer">
    <h1>Login</h1>
    <form action="/login" method="post" id="loginForm">
        <label for="login-email">Email:</label>
        <input type="text" id="login-email" name="email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
      </form>
    <div class="toggle-btn">
      <a href="#" onclick="loadSignupForm()">Signup</a>
    </div>
  </div>

  <div class="container" id="signupFormContainer" style="display: none;">
    <!-- Log Window for Messages -->
    <div id="logWindow"></div>
  
    <h1>Signup</h1>
    <form action="/signup" method="post" id="signupForm">
      <label for="signup-firstname">First Name:</label>
      <input type="text" id="signup-firstname" name="first_name" required>
      <label for="signup-lastname">Last Name:</label>
      <input type="text" id="signup-lastname" name="last_name" required>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" required>
      <!-- Added the signup-btn class to the Signup button -->
      <button type="submit" class="signup-btn">Signup</button>
    </form>
  </div>

  <script>
    function loadSignupForm() {
      const container = document.getElementById('loginFormContainer');
      container.style.display = 'none';

      // Load the signup form dynamically
      fetch('/signup.html')
        .then(response => response.text())
        .then(html => {
          container.insertAdjacentHTML('afterend', html);
          document.getElementById('signupFormContainer').style.display = 'block';
        })
        .catch(error => {
          console.error('Error loading signup form:', error);
        });
    }
  </script>
</body>
</html>
